<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar_correctionApp</title>
    <link rel="stylesheet" href="style.css" class="css">
    
</head>
<body>
    <embed src="bgmusic1.mp3" loop="true" autostart="true" width="2" height="0">
    <div class="container">
        <h2>Grammar Correction App</h2>
        <grammarly-editor-plugin>
        <p>Check your English text gammar, spelling punctuaion errors with web Tech real time Character Counter.</p>
        <textarea id="textarea" class="textarea" placeholder="Type here..." maxlength="200"></textarea>
        </grammarly-editor-plugin>
        <button onclick="CopyText()">Copy Text</button>
        <div class="counter-container">
            <p>Total Character : <span id="total-counter">0</span></p>
            <p>Remaining : <span id="remaining-counter">150</span></p>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@grammarly/editor-sdk?clientId=client_9x4bANbictWSNXZir6n1r2"></script>

    
</body>
</html>
